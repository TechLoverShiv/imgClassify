<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0">
    </script>
</head>
<body style="background-color: black;margin: 20px;">
    <h3 style="color:yellow;">Result :</h3>
    <img id="img" src="/images/truck.jpg" style="  width: 100%;height: auto;"></img>
    <h4> Please Wait .....</h4>
    <div id="output" style="font-size:20px;color: aliceblue;"></div>
</body>
<script>
    const img = document.getElementById('img');
    const outp = document.getElementById('output');
    mobilenet.load().then(model => {
        model.classify(img).then(predictions => {
            console.log(predictions);
            for (var i = 0; i < 1; i++) {
                outp.innerHTML += "Done"+"<br/>"+ "Class :  " + predictions[i].className +"<br/>"
                + "Probability : " + (predictions[i].probability*100).toFixed(3)+" %";
            }
        });
    });
</script>
</html>
